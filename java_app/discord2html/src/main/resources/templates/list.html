<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">List</title>
  <link rel="stylesheet" href="/Discord2Html/css/style.css" />
  <link rel="icon" th:if="${guildIconUrl}" th:href="${guildIconUrl}" />
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="/Discord2Html/index.html">トップ</a>
  </nav>
  <h1 th:text="${title}">Title</h1>
  <p th:if="${description}" th:text="${description}">Description</p>
  <ul>
    <li th:each="it : ${items}">
      <a th:href="${it.href}" th:text="${it.label}">link</a>
    </li>
  </ul>
</div>
</body>
</html>
