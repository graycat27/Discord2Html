<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">List</title>
  <link rel="stylesheet" href="/Discord2Html/css/style.css" />
  <link rel="icon" th:if="${guildIconUrl}" th:href="${guildIconUrl}" />
  <script src="https://cdn.jsdelivr.net/npm/@twemoji/api@latest/dist/twemoji.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
  <nav class="nav">
    <a href="/Discord2Html/index.html">トップ</a>
  </nav>
  <header class="guild-header">
    <img class="guild-icon" th:if="${guildIconUrl} != null" th:src="${guildIconUrl}" th:alt="${guildName} + ' アイコン'" />
    <h1 th:text="${title}">Title</h1>
  </header>
  <p th:if="${description}" th:text="${description}">Description</p>
  <p th:if="${threadIndexHref}"><a th:href="${threadIndexHref}">このチャンネルのスレッド一覧を見る</a></p>
  <ul>
    <li th:each="it : ${items}">
      <a th:href="${it.href}" th:text="${it.label}" th:attr="id=${it.id}">link</a>
    </li>
  </ul>
</div>
<footer>
  <p class="footer">
    <span th:text="'bot ver' + ${botVersion}">bot ver1.4.0</span>
  </p>
</footer>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.twemoji) {
      try { twemoji.parse(document.body, { folder: 'svg', ext: '.svg' }); } catch (e) { /* noop */ }
    }
  });
</script>
</body>
</html>
