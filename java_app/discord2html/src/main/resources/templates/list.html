<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${title}">List</title>
  <style>
    body{font-family:Segoe UI,Meiryo,sans-serif;background:#f8f9fb;color:#222;margin:0;padding:1em}
    .container{max-width:850px;margin:auto;background:#fff;padding:2em;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    h1{margin-top:0}
    a{color:#0b6efd;text-decoration:none}
    a:hover{text-decoration:underline}
    ul{line-height:1.8}
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${title}">Title</h1>
  <p th:if="${description}" th:text="${description}">Description</p>
  <ul>
    <li th:each="it : ${items}">
      <a th:href="${it.href}" th:text="${it.label}">link</a>
    </li>
  </ul>
</div>
</body>
</html>
