<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${channel.name} + ' のアーカイブ'">アーカイブ</title>
  <style>
    body{font-family:Segoe UI,Meiryo,sans-serif;background:#f8f9fb;color:#222;margin:0;padding:1em}
    .container{max-width:1000px;margin:auto;background:#fff;padding:2em;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    h1{margin-top:0}
    .meta{color:#666;font-size:.9em;margin-bottom:1em}
    .msg{border-top:1px solid #eee;padding:10px 0}
    .author{font-weight:bold}
    .time{color:#777;font-size:.85em;margin-left:.5em}
    .content{white-space:pre-wrap;word-break:break-word}
  </style>
</head>
<body>
<div class="container">
  <h1 th:text="${channel.name} + ' のアーカイブ'">Channel Archive</h1>
  <div class="meta">
    <span>期間: </span>
    <span th:text="${begin}">begin</span>
    <span> 〜 </span>
    <span th:text="${end}">end</span>
  </div>
  <div th:if="${#lists.isEmpty(messages)}">
    期間内のメッセージはありません。
  </div>
  <div th:each="m : ${messages}" class="msg">
    <div>
      <span class="author" th:text="${m.author.displayName}">author</span>
      <span class="time" th:text="${m.createdTimestamp}">time</span>
    </div>
    <div class="content" th:text="${m.content}">content</div>
  </div>
</div>
</body>
</html>
