<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title th:text="${channel.name} + ' のアーカイブ'">アーカイブ</title>
  <style>
      body { font-family: "Segoe UI", "Meiryo", sans-serif; background: #36393f; color: #dcddde; margin: 0; padding: 1em 0; }
      .container { max-width: 850px; margin: auto; background: #2f3136; padding: 2em; border-radius: 8px; }
      h1 { color: #fff; margin-bottom: 1em; }
      .message { display: flex; align-items: flex-start; margin-bottom: 1.2em; }
      .avatar { width: 44px; height: 44px; border-radius: 50%; margin-right: 1em; background: #23272a; }
      .meta { font-size: 0.89em; color: #b9bbbe; margin-bottom: 0.2em; }
      .author { font-weight: bold; color: #4badec; }
      .content { margin-left: 0; line-height: 1.6; word-break: break-all; }
      .timestamp { margin-left: 0.6em; font-size: 0.75em; color: #888; }
      .attachments img { max-width: 520px; max-height: 400px; border-radius: 4px; display: block; margin-top: 6px; }
      .attachment-link { display: inline-block; margin-top: 6px; }
      hr { border: none; height: 1px; background: #484b4e; margin: 2em 0; }
  </style>
</head>
<body>
<div class="container">
  <nav class="nav" style="margin-bottom:1em;font-size:0.95em">
    <a th:if="${backToChannelHref}" th:href="${backToChannelHref}" style="color:#4badec;text-decoration:none">チャンネル一覧</a>
    <span th:if="${backToTopHref}" style="color:#777"> | </span>
    <a th:if="${backToTopHref}" th:href="${backToTopHref}" style="color:#4badec;text-decoration:none">トップ</a>
  </nav>
  <h1 th:text="${channel.name} + ' のアーカイブ'">Channel Archive</h1>
  <div class="meta">
    <span>期間: </span>
    <span th:text="${begin}">begin</span>
    <span> 〜 </span>
    <span th:text="${end}">end</span>
  </div>
  <div th:if="${#lists.isEmpty(messages)}">
    期間内のメッセージはありません。
  </div>
  <div th:each="msg : ${messages}" class="message">
    <img class="avatar" th:src="${msg.getAvatarUrl()}" alt="avatar"/>
    <div>
      <div class="meta">
        <span class="author" th:text="${msg.getUsername()}">ユーザー名</span>
        <span class="timestamp" th:text="${msg.getCreatedTimestamp()}">日付</span>
      </div>
      <div class="content" th:utext="${msg.getContentRaw()}">メッセージ</div>
      <div class="attachments" th:if="${msg.getAttachments() != null and !#lists.isEmpty(msg.getAttachments())}">
        <div th:each="att : ${msg.getAttachments()}">
          <div th:if="${att.isImage()}">
            <a th:href="${att.getUrl()}" target="_blank" rel="noopener">
              <img th:src="${att.getUrl()}" th:alt="${att.getFileName()}" />
            </a>
          </div>
          <div th:if="${!att.isImage()}">
            <a class="attachment-link" th:href="${att.getUrl()}" th:text="${att.getFileName()}" target="_blank" rel="noopener"></a>
            <span th:if="${att.getSize() > 0}" th:text="' (' + att.getSize() + ' bytes)'"> サイズ </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
