<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord アーカイブ一覧</title>
  <style>
    body{font-family:Segoe UI,Meiryo,sans-serif;background:#f8f9fb;color:#222;margin:0;padding:1em}
    .container{max-width:900px;margin:auto;background:#fff;padding:2em;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    h1{margin:0}
    a{color:#0b6efd;text-decoration:none}
    a:hover{text-decoration:underline}
    ul{line-height:1.8}
    section{margin:1.2em 0}
    .card{background:#f1f5ff;border:1px solid #cfe2ff;padding:1em;border-radius:8px}
    .subtitle{color:#555;margin:.2em 0 .8em}
    .guild-header{display:flex;align-items:center;gap:.6em}
    .guild-icon{width:40px;height:40px;border-radius:50%;object-fit:cover}
  </style>
</head>
<body>
<header>
  <div class="guild-header">
    <img class="guild-icon" th:if="${guildIconUrl} != null" th:src="${guildIconUrl}" th:alt="${guildName} + ' アイコン'" />
    <h1 th:text="${guildName} + ' アーカイブ一覧'">Discord アーカイブ一覧</h1>
  </div>
</header>
<main class="container">
  <section class="card">
    <strong>ヘルプ</strong>
    <div class="subtitle">/d2h コマンドの説明ページ</div>
    <a href="help.html">ヘルプ (/d2h コマンドの説明)</a>
  </section>
  <section>
    <p class="subtitle">チャンネルを選択してください:</p>
    <ul>
      <li th:each="it : ${channels}">
        <a th:href="${it.href}" th:text="${it.label}">channel</a>
      </li>
    </ul>
  </section>
</main>
<footer>
  <p style="text-align:center;margin-top:2em;font-size:0.9em">
    <a href="https://github.com/yui-Kitamura/Discord2Html" target="_blank">GitHub Repository:
      yui-Kitamura/Discord2Html</a>
  </p>
</footer>
</body>
</html>
