<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Discord アーカイブ一覧</title>
  <style>
    body{font-family:Segoe UI,Meiryo,sans-serif;background:#f8f9fb;color:#222;margin:0;padding:1em}
    .container{max-width:900px;margin:auto;background:#fff;padding:2em;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    h1{margin-top:0}
    a{color:#0b6efd;text-decoration:none}
    a:hover{text-decoration:underline}
    ul{line-height:1.8}
    section{margin:1.2em 0}
    .card{background:#f1f5ff;border:1px solid #cfe2ff;padding:1em;border-radius:8px}
    .subtitle{color:#555;margin:.2em 0 .8em}
  </style>
</head>
<body>
<div class="container">
  <h1>Discord アーカイブ一覧</h1>
  <section class="card">
    <strong>ヘルプ</strong>
    <div class="subtitle">/d2h コマンドの説明ページ</div>
    <a href="help.html">ヘルプ (/d2h コマンドの説明)</a>
  </section>
  <section>
    <p class="subtitle">チャンネルを選択してください:</p>
    <ul>
      <li th:each="it : ${channels}">
        <a th:href="${it.href}" th:text="${it.label}">channel</a>
      </li>
    </ul>
  </section>
</div>
</body>
</html>
